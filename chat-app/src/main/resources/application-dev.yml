  data:
    redis:
      host: localhost
      port: 6379
      database: 0
      timeout: 5000
      lettuce:
        pool:
          max-active: 10
          max-idle: 8
          min-idle: 0
          max-wait: 1000ms

  datasource:
    url: jdbc:mysql://localhost:3306/swith_chat
    username: root
    password: a132b465
    driver-class-name: com.mysql.cj.jdbc.Driver
    druid:
      initial-size: 5
      min-idle: 5
      max-active: 20
      max-wait: 60000
      time-between-eviction-runs-millis: 60000
      min-evictable-idle-time-millis: 300000
      validation-query: SELECT 'x'
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false
      stat-view-servlet:
        enabled: true
        url-pattern: /druid/*
        allow: 127.0.0.1  # 允许访问的 IP 地址，可以配置多个 IP
        deny: # 禁止访问的 IP 地址
        login-username: admin  # 登录用户名
        login-password: admin123  # 登录密码

        # 配置 Druid 数据源的过滤器
        filter:
          enabled: true
          filters: stat,log4j  # 启用监控、日志等过滤器
  servlet:
    multipart:
      max-file-size: 200MB  # 设置上传单个文件的最大大小
      max-request-size: 200MB  # 设置整个请求的最大大小

  rabbitmq:
    host: localhost  # RabbitMQ 服务器地址
    port: 5672       # 默认端口
    username: guest  # 默认用户名
    password: guest  # 默认密码
    virtual-host: /


minio:
  endpoint: http://localhost:9000  # MinIO 服务器地址
  access-key: minioadmin          # 访问密钥（默认）
  secret-key: minioadmin          # 密钥（默认）
  bucket-name: first-chat        # 默认存储桶



